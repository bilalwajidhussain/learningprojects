<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label> name <input type="text" name="text" placeholder="type text"></label> <br><br>
    <label> Email <input type="text" required type="email"  name="Email" placeholder="Email"></label><br><br>
    <label> Password <input required type="password" name="password" placeholder="password"></label><br><br>
    <label>number <input type="number" name="number" placeholder="number"></label><br><br>
    <label> Date <input  type="date" name="date" placeholder="type date"></label><br><br>
    <label> url <input required type="url" name="url" placeholder="type url"></label><br><br>
    <label> File <input required type="file" name="file" placeholder="type file"></label><br><br>

    <label> Male <input type="radio" name="gender" value="male" checked="checked"></label><br>
    <label> Female <input type="radio" name="gender" value="Female"></label><br><br>
    <label> Math <input checked="checked"  type="checkbox" name="subjects" value="Math"></label>
    <label> Urdu <input type="checkbox" name="subjects" value="Urdu"></label>
    <label> English <input type="checkbox" name="subjects" value="English"></label>
    
    <select name="" id="">
        <option value="pk">Pakistan</option>
        <option value="Eng">England</option>
        <option value="afg">Afghanistan</option>
    </select>
<br><br>
    <input type="submit">
    </form>
</body>
</html>
